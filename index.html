<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Tracking Users</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-100">

  <!-- Login Section -->
  <div id="loginSection" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center mb-4">Login Admin</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
        <input type="password" id="password" placeholder="Password" required class="w-full px-3 py-2 border rounded" />
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="hidden">
    <!-- Navbar -->
    <header class="flex items-center justify-between p-4 bg-blue-600 text-white">
      <h1 class="text-xl font-bold">Dashboard Users</h1>
      <div class="flex gap-2">
        <button id="darkModeToggle" class="px-3 py-1 bg-gray-800 rounded">ğŸŒ™</button>
        <button id="logoutBtn" class="px-3 py-1 bg-red-500 rounded">Logout</button>
      </div>
    </header>

    <!-- Stats -->
    <section class="grid grid-cols-3 gap-4 p-4">
      <div class="p-4 bg-white shadow rounded text-center">
        <h2 class="font-bold">Total Users</h2>
        <p id="totalUsers" class="text-2xl">0</p>
      </div>
      <div class="p-4 bg-white shadow rounded text-center">
        <h2 class="font-bold">Active</h2>
        <p id="activeUsers" class="text-2xl text-green-500">0</p>
      </div>
      <div class="p-4 bg-white shadow rounded text-center">
        <h2 class="font-bold">Inactive</h2>
        <p id="inactiveUsers" class="text-2xl text-red-500">0</p>
      </div>
    </section>

    <!-- Filters -->
    <section class="flex items-center gap-4 p-4">
      <input id="searchInput" type="text" placeholder="Cari user..." class="p-2 border rounded w-1/2">
      <select id="statusFilter" class="p-2 border rounded">
        <option value="all">Semua</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
      <button id="exportBtn" class="px-4 py-2 bg-green-500 text-white rounded">Export CSV</button>
    </section>

    <!-- Users Table -->
    <section class="p-4 overflow-x-auto">
      <table class="w-full border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">Foto</th>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Lokasi</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>

    <!-- Map -->
    <section class="p-4">
      <h2 class="text-lg font-bold mb-2">Map Realtime</h2>
      <div id="map"></div>
    </section>

    <!-- Bottom Nav -->
    <nav class="bottom-nav">
      <button>ğŸ  Home</button>
      <button>ğŸ‘¥ Users</button>
      <button>ğŸ“Š Reports</button>
      <button>âš™ï¸ Settings</button>
    </nav>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-20 right-4 bg-black text-white px-4 py-2 rounded opacity-0 translate-y-full toast">
      <span id="toastMessage"></span>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="main.js">

  </script>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</body>
</html>
